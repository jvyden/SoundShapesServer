# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish for Linux x64
      run: dotnet publish -c Release -r linux-x64 --self-contained SoundShapesServer
      
    - name: Publish for Windows x64
      run: dotnet publish -c Release -r win-x64 --self-contained SoundShapesServer
      
    - name: Download Sound Shapes Website artifact
      id: download-artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: ng.yml
        workflow_conclusion: success
        name: "Sound Shapes Website"
        repo: turecross321/soundshapes-website-angular
        if_no_artifact_found: fail
        path: "SoundShapesServer/bin/Release/net7.0/linux-x64/publish/website"
      
    - name: Copy artifact to windows build directory
      run: cp -r "SoundShapesServer/bin/Release/net7.0/linux-x64/publish/website" "SoundShapesServer/bin/Release/net7.0/win-x64/publish/"
      
    - name: Upload Linux x64 build
      uses: actions/upload-artifact@v3.1.1
      with:
          name: "Sound Shapes Server for Linux x64"
          path: "SoundShapesServer/bin/Release/net7.0/linux-x64/publish/"
          if-no-files-found: error
          retention-days: 30
          
    - name: Upload Windows x64 build
      uses: actions/upload-artifact@v3.1.1
      with:
          name: "Sound Shapes Server for Windows x64"
          path: "SoundShapesServer/bin/Release/net7.0/win-x64/publish/"
          if-no-files-found: error
          retention-days: 30
      
